
<p-dataView #dv [value]="accessControlEntries"  [paginator]="true" [rows]="5" layout="grid">
  <ng-template pTemplate="header">
    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
  </ng-template>

  <ng-template let-acl pTemplate="gridItem">
      <div class="p-col-3">
        <div>{{acl.DisplayName}}</div>
        <div>{{ acl.Scope }}</div>
        <div>{{ acl.Permission | hostingEntitiesACEPermission }}</div>
        <div>{{ acl.permissionType }}</div>
        <div>{{ acl.IsActive }}</div>
      </div>
  </ng-template>
</p-dataView>
