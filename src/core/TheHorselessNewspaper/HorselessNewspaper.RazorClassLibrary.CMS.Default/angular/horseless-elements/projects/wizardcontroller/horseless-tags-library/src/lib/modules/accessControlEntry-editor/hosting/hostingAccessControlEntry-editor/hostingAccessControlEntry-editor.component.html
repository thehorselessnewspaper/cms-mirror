<table>
  <thead>
      <th>Name</th>
      <th>Scope</th>
      <th>Permission</th>
      <th>PermissionType</th>
      <th>Scope</th>
      <th>Active</th>
  </thead>
  <tbody>

      <tr *ngFor="let acl of accessControlEntries$ | async">
        <td>{{acl.DisplayName}}</td>
        <td>{{ acl.Scope }}</td>
        <td>{{ acl.Permission }}</td>
        <td>{{ acl.PermissionType }}</td>
        <td>{{ acl.IsActive }}</td>
    </tr>

  </tbody>
</table>
