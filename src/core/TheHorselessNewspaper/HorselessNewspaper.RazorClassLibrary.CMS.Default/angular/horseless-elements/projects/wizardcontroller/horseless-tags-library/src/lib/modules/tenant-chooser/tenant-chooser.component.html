<div *ngIf="isAuthenticated$ | async; else unauthorized">
  <mat-tab-group>
    <mat-tab label="Hosting">
      <p-dataView
        [paginator]="true"
        [rows]="hostingEntitiesPageSize"
        layout="list"
        [lazy]="true"
        (onLazyLoad)="pullHostingEntitiesTenantsByOffset($event)"
        [totalRecords]="tenantChooserService.hostingEntitiesTenantsCount"
        [value]="hostingModelTenant$ | async"
      >
        <ng-template pTemplate="header">
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </ng-template>

        <ng-template let-tenant pTemplate="listItem">
          <div>
            {{ tenant.DisplayName }}
          </div>
        </ng-template>

        <ng-template let-tenant pTemplate="gridItem">
          <div>
            <p-card>
              <ng-template pTemplate="header">
                <div>
                  {{ tenant.tenantIdentifier }}
                </div>
              </ng-template>
              <div>
                {{ tenant.DisplayName }}
              </div>
            </p-card>
          </div>
        </ng-template>

        <ng-template pTemplate="footer">
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </ng-template>
      </p-dataView>
    </mat-tab>

    <mat-tab label="Content">
      <p-dataView
        [paginator]="true"
        [rows]="contentEntitiesPageSize"
        layout="list"
        [lazy]="true"
        (onLazyLoad)="pullContentEntitiesTenantsByOffset($event)"
        [totalRecords]="tenantChooserService.contentEntitiesTenantsCount"
        [value]="contentModelTenant$ | async"
      >
        <ng-template pTemplate="header">
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </ng-template>

        <ng-template let-tenant pTemplate="listItem">
          <div>
            {{ tenant.DisplayName }}
          </div>
        </ng-template>

        <ng-template let-tenant pTemplate="gridItem">
          <div>
            <p-card>
              <ng-template pTemplate="header">
                <div>
                  {{ tenant.tenantIdentifier }}
                </div>
              </ng-template>
              <div>
                {{ tenant.DisplayName }}
              </div>
            </p-card>
          </div>
        </ng-template>

        <ng-template pTemplate="footer">
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </ng-template>
      </p-dataView>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #unauthorized>
  <div>
    <span>unauthorized</span>
  </div>
</ng-template>
