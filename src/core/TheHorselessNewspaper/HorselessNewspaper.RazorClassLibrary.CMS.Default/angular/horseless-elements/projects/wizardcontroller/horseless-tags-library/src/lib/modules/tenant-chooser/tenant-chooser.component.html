
<div *ngIf="isAuthenticated; else unauthorized">

  <p-dataView [paginator]="true" [rows]="hostingEntitiesPageSize"
              layout="list"
              [lazy]="false" (onLazyLoad)="pullHostingEntitiesTenantsByOffset($event)" [totalRecords]="tenantChooserService.hostingEntitiesTenantsCount"
              [value]="hostingModelTenants">

    <ng-template pTemplate="header">
      <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </ng-template>

    <ng-template let-tenant pTemplate="listItem">
      <div>
        {{tenant.DisplayName}}
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </ng-template>
  </p-dataView>

  <!--<mat-selection-list #selectionList>
    <mat-list-option *ngFor="let tenant of hostingModelTenants">
      {{tenant.DisplayName}}
    </mat-list-option>
  </mat-selection-list>-->

</div>
<ng-template #unauthorized>
  <div>
    <span>unauthorized</span>
  </div>
</ng-template>
